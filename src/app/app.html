<div class="relative w-full h-screen bg-neutral-100 pt-20">
  <!-- Header fijo arriba -->
  <div class="fixed top-0 left-0 right-0 h-20 z-50">
    <app-desktop-header />
  </div>

  <!-- Nav fijo a la izquierda -->
  <div class="fixed top-20 left-0 bottom-0 w-20 z-40">
    <app-desktop-nav />
  </div>

  <!-- Contenido principal compensando espacio -->
  <main
    class="w-full h-full pt-5 z-10 transition-all duration-300 overflow-x-hidden overflow-y-scroll scrollbar"
    [class]="isNavOpen ? 'pl-60' : 'pl-20'"
  >
    <section
      class="h-full transition-all duration-300 bg-neutral-300"
      [class]="isNavOpen ? 'mx-0' : 'mx-10'"
    >
      <router-outlet />
    </section>
  </main>

  <div class="fixed bottom-2 right-6 z-50">
    <footer class="text-neutral-500 text-xs font-mono flex flex-col items-end select-none">
      <h6>0.0.1</h6>
      <h6>hiddeninnet</h6>
    </footer>
  </div>
</div>
